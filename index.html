<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="bg"></div>
       
     </div>
    <div class="container">
        <div class="calculator dark">
            <div class="theme-toggler active">
                <i class="icon"></i>
            </div>
                <div id="display"></div>
                <!-- for showing output here -->
          
                <table>
                    <tr>
                        <td><button class="btnop" id="clear">C</button></td>
                        <td><button class="btnop" id="/">&divide;</button></td>
                        <td><button class="btnop" id="*">&times;</button></td>
                        <td><button class="btnop" id="backspace"><</button></td>
                    </tr>
                    <tr>
                        <td><button class="btnnum" id="7">7</button></td>
                        <td><button class="btnnum" id="8">8</button></td>
                        <td><button class="btnnum" id="9">9</button></td>
                        <td><button class="btnop" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btnnum" id="4">4</button></td>
                        <td><button class="btnnum" id="5">5</button></td>
                        <td><button class="btnnum" id="6">6</button></td>
                        <td><button class="btnop" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btnnum" id="1">1</button></td>
                        <td><button class="btnnum" id="2">2</button></td>
                        <td><button class="btnnum" id="3">3</button></td>
                        <td rowspan="2"><button class="btn-equal" id="equal">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="btnop" id="(">(</button></td>
                        <td><button class="btnnum" id="0">0</button></td>
                        <td><button class="btnop" id=")">)</button></td>
                    </tr>
                </table>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
